version: '3.8'

services:
  daas-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daas-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - daas-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/Users"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a database service (PostgreSQL example)
  # Uncomment and configure if you want to use a real database instead of SQLite
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: daas-postgres
  #   environment:
  #     POSTGRES_DB: daas
  #     POSTGRES_USER: daas_user
  #     POSTGRES_PASSWORD: daas_password
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   restart: unless-stopped

volumes:
  daas-data:
  # postgres-data:

networks:
  default:
    name: daas-network